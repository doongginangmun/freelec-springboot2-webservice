language: java
jdk:
  - openjdk11
branches:
  only:
    - master

before_install:
  - chmod +x gradlew
# Travis CI서버의  Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"


before_deploy:
  - mkdir -p before-deploy #zip에 포함시킬 파일들을 담을 디렉토리
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cp before-deploy && zip -r before-deploy * #before-deploy로 이동후 전체 압축
  - cd ../ && mkdir -p deploy #상위 디렉토리 이동후 deploy 디렉토리 생성
  - mv before-deploy/before-deploy.zip deploy/freelec-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis  repo settings에 설정 된 값
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings 에 설정 된 값
    bucket: spring-build # S3버킷 이름
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일 접근 권한을 private
    local_dir: deploy #before_deploy에서 생성된 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정 된 값
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings 에 설정 된 값
    bucket: spring-build # S3버킷 이름
    key: freelec-springboot2-webservice.zip #빌드파일 압축해서 전달
    bundle_type: zip #압축 확장자
    application: freelec-springboot2-webservice #웹 콘솔에서 등록한 codedeploy애플리케이션
    deployment_group: freelec-springboot2-webservice-group #웹 콘솔에 등록한 codedeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

